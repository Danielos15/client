<div class="notification alert alert-warning" *ngIf="reason">
  {{reason}}
</div>

<div class="allRooms">
  <h3>Rooms</h3>
  <ul class="list-group">
    <li class="list-group-item">
      <input class="form-control" [(ngModel)]="newRoom" (keyup.enter)=onNewRoom() placeholder="New room name">
      <i (click)="onNewRoom()" class="myBtn btn btn-default fa fa-plus"> Create Room</i>
    </li>

    <li class="list-group-item" *ngFor="let room of rooms" (click)="joinRoom(room)">
      {{room}}
    </li>
  </ul>
</div>
